<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Rammetto+One|Shrikhand|Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">

</head>

<body>
    <div id="header-title">Star Wars RPG!</div>
    <div class="container">
        <div class="row" id="characters">
        </div>
    </div>
    <div class="container">
        <div id="player-opponent">
            <div class="row">
                <div class="col-6 col-md-6">
                    <div class="pTitle col-4 col-md-4">Your Player</div>
                    <div id="your-player" class="col-4 col-md-3"></div>
                    <div id="player-attack"></div>
                </div>
                <div class="col-6 col-md-6">
                    <div class="pTitle col-4 col-md-4">Your Defender</div>
                    <div id="your-defender" class="col-4 col-md-3"></div>
                    <div id="defender-attack"></div>
                </div>
            </div>
                
        </div>
    </div>
    <div id="attackId" class="container">
        <div class="row">
            <div id="vplayerHP" class="col-5 col-md-4"></div>
                <button class="btn btn-danger col-2 col-md-2 attack attackText">Attack</button>
                <button class="btn btn-primary col-2 col-md-2 restart attackText">Restart</button>
            <div id="vdefenderHP" class="col-5 col-md-4"></div>
        </div>
    </div>
    
    <div class="container">
        <div class="row" id="your-defenders">
            
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
